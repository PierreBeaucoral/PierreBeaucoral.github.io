name: Build & Deploy Quarto Projects

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        proj: [ "site", "course" ]   # folders containing _quarto.yml
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2
      - uses: r-lib/actions/setup-r@v2   # remove if no R
      - name: Render ${{ matrix.proj }}
        run: |
          cd ${{ matrix.proj }}
          quarto render
      - name: Collect artifacts
        run: |
          mkdir -p _deploy/${{ matrix.proj }}
          cp -r ${{ matrix.proj }}/_site/* _deploy/${{ matrix.proj }}/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pull deploy dir from previous job
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: _deploy
        continue-on-error: true
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _deploy
