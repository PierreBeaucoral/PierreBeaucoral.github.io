name: Quarto Publish (Econometrics)

on:
  push:
    branches: [ main ]   # change if your default branch is different

permissions:
  contents: write        # needed for gh-pages deployment

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # If you use R chunks, uncomment the two steps below
      # - name: Setup R
      #   uses: r-lib/actions/setup-r@v2
      # - name: Install R packages (optional)
      #   run: Rscript -e 'if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv"); if (file.exists("content/course/Econometrics/renv.lock")) { setwd("content/course/Econometrics"); renv::restore() }'

      - name: Render Quarto site
        run: |
          cd content/course/Econometrics
          quarto render

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: content/course/Econometrics/_site
